    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Press Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <header>
        <h1 class="special text-center">NAME THAT VINE</h1>
        <img class="rounded mx-auto d-block" id="images" src="">
    </header>

    <div class="text-center">

        <h1 id="phraseToGuess"></h1>

        <div>
            <h2 class="spacing">Guesses Left: </h2>
            <h2 id="guesses-left"></h2>
        </div>

        <div>
            <h2 class="spacing">Wrong Guesses: </h2>
            <h2 id="wrong-guess"></h2>
        </div>
        <br>
        <div>
            <h2>Won: <span id="wins"></span></h2>
            <h2>Lost: <span id="losses"></span></h2>
        </div>

    </div>
